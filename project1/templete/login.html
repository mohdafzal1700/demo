{% extends 'main.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<p>
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
</p>  

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center"> <!-- Full height, centered -->
    <div class="card card-custom" style="max-width: 400px; width: 100%;"> <!-- Limit card width -->
        <div class="card-header text-center">
            <h4 class="mb-0">Log In</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group text-center p-3">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'signin' %}">New user? Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
