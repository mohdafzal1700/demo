<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-custom {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            border: 1px solid #e3e3e3; /* Light border color */
            width: 100%; /* Full width */
            max-width: 500px; /* Larger maximum width */
            min-height: 400px; /* Adjusted minimum height */
        }

        .card-header, .card-footer {
            border-bottom: 1px solid #e3e3e3; /* Border for header/footer */
        }

        .card-body {
            padding: 2rem; /* Add padding inside the card body */
        }

        .form-group.row {
            margin-bottom: 1rem; /* Space between rows */
        }

        .form-group .col-form-label {
            text-align: center; /* Center align label text */
            padding-top: 0.375rem; /* Align label vertically with input */
        }

        .form-group input {
            border-radius: 5px; /* Rounded corners for input */
        }

        /* Centering the card within the viewport */
        .container {
            min-height: 100vh; /* Ensure the container takes up at least the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        /* Centering text inside card */
        .card-header h1, .card-body p {
            text-align: center;
        }

        /* Adjusting margin for text */
        .card-body p {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .navbar-custom {
            background-color: #000000; /* Black background */
            padding: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            

        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* White text */
            font-weight: bold; /* Bold text */
            
        }
        .navbar-brand {
           font-size: 30px;
        }


        .navbar-custom .nav-link:hover {
            color: #d3d3d3; /* Lighter text color on hover */
        }

        .table-custom {
            margin-top:-70px ;
            overflow-y: hidden;
            background-color: #797777; /* Black background */
            color: #0e0f0e; /* White text */
        }
        .table-custom th, .table-custom td {
            padding: 15px; /* Padding inside cells */
        }
    </style>
</head>
<body class="">
    
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
